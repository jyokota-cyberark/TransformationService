version: '3.8'

services:
  spark:
    image: apache/spark:3.5.0
    container_name: transformation-spark
    environment:
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --ip 0.0.0.0 --port 7077 --webui-port 8080
    ports:
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Spark Master Port
      - "4040:4040"   # Spark Application UI
      - "6066:6066"   # REST API
    volumes:
      - spark_master_data:/opt/spark/data
      - ./spark-jobs:/opt/spark-jobs
    networks:
      - transformation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  spark-worker:
    image: apache/spark:3.5.0
    container_name: transformation-spark-worker
    depends_on:
      - spark
    environment:
      - SPARK_MASTER=spark://spark:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark:7077 --webui-port 8081
    ports:
      - "8081:8081"   # Worker Web UI
    volumes:
      - spark_worker_data:/opt/spark/data
      - ./spark-jobs:/opt/spark-jobs
    networks:
      - transformation-network

volumes:
  spark_master_data:
    driver: local
  spark_worker_data:
    driver: local

networks:
  transformation-network:
    external: true
